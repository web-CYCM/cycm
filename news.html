<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="">
	<title>宸熠资讯-深圳市宸熠传媒有限公司</title>
	<link href="css\font-face.css" rel="stylesheet" media="all">
	<link href="vendor\font-awesome\css\font-awesome.min.css" rel="stylesheet" media="all">
	<link href="vendor\linearicons\css\linearicons.css" rel="stylesheet" media="all">
	<link href="css\index.css" rel="stylesheet" media="all">
	<link href="css\theme.css" rel="stylesheet" media="all">

	
	<link href="vendor\bootstrap\bootstrap.min.css" rel="stylesheet" media="all">

	
	<link href="vendor/swiper/css/swiper.min.css" rel="stylesheet" media="all">
	<link href="vendor\animate.css\animate.min.css" rel="stylesheet" media="all">
	<link href="vendor\css-hamburgers\hamburgers.min.css" rel="stylesheet" media="all">
	<link href="vendor\slick\slick.css" rel="stylesheet" media="all">
	<link href="vendor\animsition\animsition.min.css" rel="stylesheet" media="all">
	<link href="vendor\lightbox2\css\lightbox.min.css" rel="stylesheet" media="all">
	<link href="css\news.css" rel="stylesheet" media="all">
	<script type="text/javascript" src="./data/newsList.json"></script>
</head>
<body>
	
	<!-- 导航栏 -->
	<header class="header-absolute section-header js-header unsticky" id="top"></header>

	<!-- 轮播图 -->
	<div class="swiper-height">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img class="img-fluid" src="http://storages.kcyvision.com/images/index/swiper1.png"></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
<!-- 新闻列表 -->
	<section class="section section-news m-t-70 m-b-70">
		<div class="center-content">
			<div class="title m-t-90">
				<span>宸熠资讯</span>
				<sub>KING VISION ADVISORY</sub>
			</div>
			<div class="title_bar m-t-30">
				<div></div>
				<img src="http://storages.kcyvision.com/images/index/commonSys.png" alt="">
				<div></div>
			</div>
			<div class="news-list" id="newsList"></div>

			<!-- 分页器 -->

		</div>
	</section>
	<footer class="footer_info" id="footer"></footer>
	<nav id="sideNav"></nav>

	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor\popper.js\popper.min.js"></script>
	<script src="vendor\bootstrap\bootstrap.min.js"></script>


	<script src="vendor\slick\slick.min.js"></script>
	<script src="vendor\animsition\animsition.min.js"></script>
	<script src="vendor\waypoints\jquery.waypoints.min.js"></script>
	<script src="vendor\jquery.counterup\jquery.counterup.min.js"></script>
	<script src="vendor\wowjs\wow.min.js"></script>
	<script src="vendor\lightbox2\js\lightbox.min.js"></script>
	
	<script src="./js/global.js"></script>

	<script type="text/javascript">
		if($('#top')){
			$('#top').load('header.html');
		}
		if($('#footer')){
			$('#footer').load('footer.html');
		}
		if($('#sideNav')){
			$('#sideNav').load('sideNav.html');
		}
		
		function getNewsList(){
			var data = newsList.data;
			var endList = [];
			if(data.length>5){
				//只取前三条数据
				endList.push(data[0]);
				endList.push(data[1]);
				endList.push(data[2]);
				endList.push(data[3]);
				endList.push(data[4]);
			}else{
				//全部赋值
				endList = data;
			}
			$.each(endList || [], function(index,item){
				var str = '<div class="news-item m-t-70"><div class="news-system"><div class="news-time"><p style="margin-bottom:0;">'+item.time.split("-")[2] + '</p><span>' + item.time.split("-")[0] + '-' + item.time.split("-")[1]+'</span></div><img src="'+item.imgUrl+'" alt=""></div><div class="introduce" onclick=toView("newsView.html?Id='+item.Id+'")><div class="title">'+item.name+'</div><div class="content"><span>'+item.introduce+'</span></div><div class="learnMore">了解详情&nbsp;&gt;</div></div></div>';
				$("#newsList").append(str);
			})
		}
		if($(window).width() < 992){
			location.href = './mobilePhone/news-mobile.html';
		}
		function toView(link){
			location.href = link;
		}
		(function () {
			// 动态获取新闻列表
			getNewsList()
		})();
	</script>
</body>
</html>
