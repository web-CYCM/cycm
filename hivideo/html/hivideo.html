<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../hivideo.css" />
    <script type="text/javascript" src="../hivideo.js"></script>
    <script type="text/javascript" src="../md5.min.js"></script>
    <script type="text/javascript" src="../f.js"></script>
    <style type="text/css">
        /* .main-wrap{
            margin: 5em auto 2em;
            min-width: 320px;
            max-width: 640px;
        } */
        .main-wrap video{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-wrap">
        <video ishivideo="true" autoplay="false" isrotate="false" autoHide="true"><source src="../../videos/03.mp4" id="source" type="video/mp4"></video>
	</div>
	<script>
		if(location.href){
			if((location.href).indexOf("url=") != -1){
				var url = (location.href).split("url=")[1];
				if(url && url != "undefined"){
					document.getElementById("source").src = url;
				}else{
					document.getElementById("source").src = "../../videos/03.mp4";
				}
			}else{
				document.getElementById("source").src = "../../videos/03.mp4";
			}
		}
	</script>
</body>
</html>
