<!-- <!DOCTYPE html> -->
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="">
	<title>宸熠资讯-深圳市宸熠传媒有限公司</title>
	<link href=".\css\font-face.css" rel="stylesheet" media="all">
	<link href=".\vendor\font-awesome\css\font-awesome.min.css" rel="stylesheet" media="all">
	<link href=".\vendor\linearicons\css\linearicons.css" rel="stylesheet" media="all">
	<link href=".\css\index.css" rel="stylesheet" media="all">
	<link href=".\css\theme.css" rel="stylesheet" media="all">

	
	<link href=".\vendor\bootstrap\bootstrap.min.css" rel="stylesheet" media="all">

	
	<link href="./vendor/swiper/css/swiper.min.css" rel="stylesheet" media="all">
	<link href=".\vendor\animate.css\animate.min.css" rel="stylesheet" media="all">
	<link href=".\vendor\css-hamburgers\hamburgers.min.css" rel="stylesheet" media="all">
	<link href=".\vendor\slick\slick.css" rel="stylesheet" media="all">
	<link href=".\vendor\animsition\animsition.min.css" rel="stylesheet" media="all">
	<link href=".\vendor\lightbox2\css\lightbox.min.css" rel="stylesheet" media="all">
	<link href=".\css\news.css" rel="stylesheet" media="all">
	<script type="text/javascript" src="./data/newsList.json"></script>
</head>
<body>
	
	<!-- 导航栏 -->
	<header class="header-absolute section-header js-header unsticky" id="top"></header>

	<!-- 轮播图 -->
	<div class="swiper-height">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img class="img-fluid" src="./images/index/swiper1.png"></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>

	<section class="section section-newsView m-t-80 m-b-70" id="sectionList"></section>

	<footer class="footer_info" id="footer"></footer>
	
	<script src="./vendor/jquery/jquery.min.js"></script>
	<script src="./vendor\popper.js\popper.min.js"></script>
	<script src="./vendor\bootstrap\bootstrap.min.js"></script>

	<script src="./vendor\slick\slick.min.js"></script>
	<script src="./vendor\animsition\animsition.min.js"></script>
	<script src="./vendor\waypoints\jquery.waypoints.min.js"></script>
	<script src="./vendor\jquery.counterup\jquery.counterup.min.js"></script>
	<script src="./vendor\wowjs\wow.min.js"></script>
	<script src="./vendor\lightbox2\js\lightbox.min.js"></script>
	
	<script src="./js/global.js"></script>

	<script type="text/javascript">
	
		if($(window).width() < 992){
			// location.href = 'newsView-Mobile.html';
		}
		function getNewsList(){
			let data = newsList.data;
			let Id = location.search && location.search.split("Id=")[1];
			let formData = {}
			if(Id){
				$.each(data, (index,item) =>{
					if(item.Id === Id){
						let str = `<div class="center-content">
								<div class="Main-title m-b-50">${item.name}</div>
								<div class="complete-intro" style="display:${item.details.preface?'block;':'none;'}">
									<p class="content-flex m-b-30">
										<span style="text-align:left;">${item.details.preface}</span>
									</p>
								</div>
								<img src="${item.viewImgUrl}" alt="" style="margin:5rem auto;display:${item.viewImgUrl?'block;':'none;'}">
								<div id="article_Info"></div>
								<div class="summarize content-flex m-b-50">
									<span>${item.details.endInfo}</span>
								</div>
								<div class="endJusmp">
									<div class="last" style="visibility:${index>0?'visible;':'hidden;'}">
										<a href="newsView.html?Id=${index-1>=0?data[index-1].Id:data[index].Id}"><span>上一篇：</span>${index-1>=0?data[index-1].name:data[index].name}<span></span></a>
									</div>
									<div class="next" style="visibility:${index>=0 && index < (data.length-1)?'visible;':'hidden;'}">
										<a href="newsView.html?Id=${(index+1<data.length)?data[index+1].Id:data[index].Id}">
											<span>下一篇：</span>
											<span>${((index+1)<data.length)?data[index+1].name:data[index].name}</span>
										</a>
									</div>
								</div>
							</div>`;

						var article = $('<div class="article"></div>');
						$.each(item.details.advantages, (chiIndex,chi) =>{
							//处理单个小标题下，数据解释
							let littleTitle = ``;
							$.each(chi.infoForm, (InfoIndex,info) =>{
								littleTitle += `<span>${info.stage}</span>`;
							})
							let chiStr = `
								<div class="article-item">
									<div class="title m-t-20">${chi.name}</div>
									<p class="content-flex">
										${littleTitle}
									</p>
									<img style="margin:5rem auto;display:${chi.innerImg?'block;':'none;'}" src="${chi.innerImg}" alt="" >
								</div>`;
								article.append(chiStr);
						})
						$("#sectionList").append(str);
						$("#article_Info").append(article)
					}
				})
			}
		}
		(function () {
			window.onload = function () {
				$('#top').load('header.html');
				$('#footer').load('footer.html');
				getNewsList();
			}
		})();
		function toIndex(anchor){
			if(anchor){
				location.href = './index.html' + anchor;
			}else{
				location.href = './team.html';
			}
		}
	</script>

</body>
</html>
