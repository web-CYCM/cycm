<!-- <!DOCTYPE html> -->
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css\theme.css" rel="stylesheet" media="all">
</head>
<body>
	<div class="side-content">
		<div class="content-weibo">
			<img src="./images/index/server_01.png" alt="">
			<div class="weibo-code">
				<img src="./images/index/wx_01.png" alt="">
			</div>
		</div>
		<div class="content-weixin">
			<img src="./images/index/server_02.png" alt="">
			<div class="weixin-code">
				<img src="./images/index/wx_01.png" alt="">
			</div>
		</div>
		<div class="content-consult">
			<div class="content-consult-img"> 
				<img src="./images/index/server_03.png" alt="">
			</div>
			<div class="content-consult-service">
				<div>
					<span>客服一</span>
				</div>
				<div>
					<span>客服二</span>
				</div>
				<div>
					<span>客服三</span>
				</div>
				<div>
					<span>客服四</span>
				</div>
			</div>
		</div>
		<div class="content-form dis-content-form">
			
		</div>
		<div class="sideNav-model dis-sideNav-model"></div>
	</div>

	<script type="text/javascript">
		(function () {
			var sideNavObj = {
				clickServices: function (clickObj) {
					$(clickObj).on('click', function () {
						$('.content-form').removeClass('dis-content-form');
						$('.sideNav-model').removeClass('dis-sideNav-model');
					})
				},
				clickModel: function (modelObj) {
					$(modelObj).on('click', function () {
						$('.content-form').addClass('dis-content-form');
						$('.sideNav-model').addClass('dis-sideNav-model');
					})
				}
			}

			sideNavObj.clickServices ('.content-consult-service div');

			sideNavObj.clickModel ('.sideNav-model');
				
		})()
	</script>

</body>
<style>
	#sideNav>.side-content{
		position: fixed;
		top: 9rem;
		right: 0;
		display: flex;
		justify-content: flex-start;
		align-items: flex-end;
		flex-direction: column;
	}
	/* 微博微信 */
	.content-weibo,
	.content-weixin{
		position: relative;
		width: 2.5rem;
		height: 10.83rem;
		background:#e3e3e3;
	}
	.content-weibo>img,
	.content-weixin>img{
		max-width: 2.5rem;
		max-height: 10.83rem;
	}
	.content-weibo{
		margin-bottom: 0.5rem;
	}
	.content-weixin{
		margin-bottom: 4.17rem;
	}
	.content-weibo .weibo-code,
	.content-weixin .weixin-code{
		position: absolute;
		top: 0;
		right: -10rem;
		z-index: -1;
		height: 10.83rem;
		border: 1px solid #e3e3e3;
	}
	.content-weibo .weibo-code>img,
	.content-weixin .weixin-code>img{
		max-width: 10rem;
		max-height: 10.83rem;
	}
	.content-weibo:hover,
	.content-weixin:hover{
		cursor: pointer;
	}
	.content-weibo:hover>.weibo-code,
	.content-weixin:hover>.weixin-code{
		cursor: pointer;
		right: 2.5rem;
		transition: right .5s ease;
	}

	/* 客服 */
	.content-consult{
		width: 12.5rem;
	}
	.content-consult-img{
		display: flex;
		justify-content: center;
		align-items: center;
		height: 6.3rem;
		border: 1px solid #e3e3e3;
	}
	.content-consult-img>img{
		max-width: 12.5rem;
		max-height: 6.3rem;
	}
	.content-consult-service{
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		width: 12.5rem;
		height: 15rem;
		border-right: 1px solid #d0923b;
		border-bottom: 1px solid #d0923b;
		border-left: 1px solid #d0923b;
	}
	.content-consult-service>div{
		display: flex;
		justify-content: center;
		align-items: center;
		width: 10rem;
		height: 2.5rem;
		border-radius: 2.5rem;
		background: #d0923b;
		color: #ffffff;
		margin: 0.5rem 0;
	}
	.content-consult-service>div:hover{
		cursor: pointer;
	}
	/* 表单 */
	.dis-content-form{
		display: none;
	}
	.dis-sideNav-model{
		display: none;
	}
	.sideNav-model{
		position: fixed;
		width: 100%;
		height: 100%;
		z-index: 10;
		top: 0;
		left: 0;
		background-color: rgba(0,0,0,.66);
	}
	.content-form{
		position: fixed;
		top: 50%;
		right: 50%;
		width: 20rem;
		height: 16.67rem;
		background: #d1933a;
		margin-top: -8.335rem;
		margin-right: -10rem;
		z-index: 99;
	}
</style>
</html>
