	<script type="text/javascript">
	
		if($(window).width() >= 992){
			location.href = 'index.html';
		}

		var swiper = new Swiper('.swiper-container', {
			pagination: {
				el: '.swiper-pagination',
				clickable: true
			},
			autoplay: true
		});
	</script>

	<script>
		
		// WOW JS
		function afterReveal (el) {
			el.addEventListener('animationend', function () {
				$(this).css({
					'animation-name': 'none'
				});
			});
		}
		var wow = new WOW({
			callback: afterReveal
		});
		wow.init();



		function makeLogoHide(){
			$(".navbar-logo").css({display: 'none'})
			$(".logo-light").css({display: 'none'})
			$(".logo-dark").css({display: 'none'})
		}
		function showLightImg(){
			$(".navbar-logo").css({display: 'block'})
			$(".logo-light").css({display: 'block'})
			$(".logo-dark").css({display: 'none'})
		}
		function showDarkImg(){
			$(".navbar-logo").css({display: 'block'})
			$(".logo-light").css({display: 'none'})
			$(".logo-dark").css({display: 'block'})
		}


		if($(this).scrollTop() > 0){
			$("header").addClass("fixed");
				showDarkImg()
		}
		$(window).on("scroll", function () {
        if ($(this).scrollTop() > 0) {
            $("header").addClass("fixed");
				showDarkImg()
        } else {
            $("header").removeClass("fixed");
				showLightImg()
        }
    });



   		$(window).on('load', function () {
        $('.section-slide .caption-heading').css('visibility', 'visible').addClass('fadeInLeft');
        $('.section-slide .caption-text').css('visibility', 'visible').addClass('fadeInRight');
        $('.section-slide img.ipad').css('visibility', 'visible').addClass('fadeInUp');
    });


		$(document).ready(function(){
			let width = $('html,body').width();
			$("html,body").css({
				"font-size": 100 * (width / 750) + 'px'
			});

			$(".section-header button").click(function(){
				$(".section-header").toggleClass("showMenu");
				//判断滚动条距离
				if($(".section-header .menu").css('display') == 'none'){
					if(window.scrollY > 0){
						showDarkImg()
					}else{
						showLightImg()
					}
				}
			});

			$(".section-header .menu a").click(function(){
				$(".section-header").removeClass("showMenu");
				if(window.scrollY > 0){
					showDarkImg()
				}else{
					showLightImg()	
				}
			});

			$(".section-about .card-header").click(function(){
				$(this).parent().addClass("active").siblings().removeClass("active");
			});

			$(".section-consultation .card-header").click(function(){
				$(this).parent().addClass("active").siblings().removeClass("active");
			});
		});
		function toView(link){
			location.href = './newsView/' + link;
		}
	</script>
