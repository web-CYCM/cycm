						$('#second-container-case .second-item .second-item-third').text('');
					}
				},
				secondNav: function (navObj, imgObj, imgSrc) {
					$(navObj).on('click', function () {
						$(navObj).addClass('active');
						$(navObj).siblings().removeClass('active');
						$(imgObj).attr('src', imgSrc);
					})
				}
			}

			$('#navbar-know').mouseenter(function () {
				headerObj.initHover ('konw');
				$('.second-bar-know').removeClass('no-hover-know');
				$('.second-bar-know .second-model-know').addClass('second-model-hover');
			}).mouseleave(function () {
				$('.second-bar-know').addClass('no-hover-know');
				$('.second-bar-know .second-model-know').removeClass('second-model-hover');
			})
			$('#navbar-case').mouseenter(function () {
