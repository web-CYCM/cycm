	<style>
		.hi-video-wrapper{
			background: transparent;
		}
		.hi-video{
			height: auto !important;
		}
		.hi-video-controlbar{
			display: flex;
			align-items: center;
			bottom: 0;
		}
		.hi-video-controlbar .video-volume{
			overflow: visible;
		}
		.hi-video-controlbar .video-slider .progressbar{
			top: 0;
		}
		.videoList_area .videoList .videoItem{
			justify-content: space-between;
			align-items: center;
			margin-top: 0.83rem;
		}
		.videoList_area .videoList .videoItem .imgShow{
			position: relative;
			height: 2rem;
		}
		.videoList_area .videoList .videoItem .imgShow>img{
			max-height: 100%;
		}
		.videoList_area .videoList .videoItem .imgShow .shadow{
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background: rgba(0,0,0,0.2);
		}
		.videoList_area .videoList .videoItem .imgShow .shadow a{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}
		.videoList_area .videoList .videoItem .imgShow .shadow a img{
			width: 0.64rem;
			height: 0.64rem;
		}
		.videoList_area .videoList .videoItem .rightIntro{
			width: 3.5rem;
			margin-left: 0.3rem;
			justify-content: center;
		}
		.videoList_area .videoList .videoItem .rightIntro .title{
			font-size: 0.3rem;
			margin-bottom: 0.2rem; 
			width: 2.5rem;
			overflow: hidden;
			text-overflow:ellipsis;
			white-space: nowrap;
		}
		.videoList_area .videoList .videoItem .rightIntro .content{
			font-size: 0.18rem;
		}
		.videoList_area .videoList .videoItem .rightIntro .clickPlay{
			margin-top: 0.1rem; 
		}
		.videoList_area .videoList .videoItem .rightIntro .clickPlay a,
		.videoList_area .videoList .videoItem .rightIntro .clickPlay a:active,
		.videoList_area .videoList .videoItem .rightIntro .clickPlay a:hover{
			font-size: 0.15rem;
			color: #db9b3d;
		}
	</style>

		function getVideoList(){
