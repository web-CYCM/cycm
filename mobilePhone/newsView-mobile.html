	<script type="text/javascript">
		if($(window).width() > 992){
			location.href = '../newsView.html';
		}
		function getNewsList(){
			var data = newsList.data;
			var Id = location.search && location.search.split("Id=")[1];
			var formData = {}
			if(Id){
				$.each(data, function(index,item){
					if(item.Id === Id){
						var isPreface = item.details.preface?"block":"none",
							isViewImgUrl = item.viewImgUrl?'block;':'none;',
							isShowLast = index>0?'block;':'none;',
							prevIndex = index-1>=0?data[index-1].Id:data[index].Id,
							prevName = index-1>=0?data[index-1].name:data[index].name,
							isShowNext = index>=0 && index < (data.length-1)?'block;':'none;',
							nextIndex = (index+1<data.length)?data[index+1].Id:data[index].Id,
							nextName = ((index+1)<data.length)?data[index+1].name:data[index].name;

						var str = '<div><div class="article-title font-bold">'+item.name+'</div><div class="complete-intro" style="display:'+isPreface+'"><p class="content-flex"><span style="text-align:left;">'+item.details.preface+'</span></p></div><img src="../'+item.viewImgUrl+'" alt="" style="margin:0.1rem auto;display:'+isViewImgUrl+'"><div id="article_Info"></div><div class="summarize content-flex"><span>'+item.details.endInfo+'</span></div><div class="endJusmp"><div class="last" style="display:'+isShowLast+'"><a href="newsView-mobile.html?Id='+prevIndex+'"><span>上一篇：</span>'+prevName+'<span></span></a></div><div class="next" style="display:'+isShowNext+'"><a href="newsView-mobile.html?Id='+nextIndex+'"><span>下一篇：</span><span>'+nextName+'</span></a></div></div></div>';
						var article = $('<div class="article"></div>');
						$.each(item.details.advantages, function(chiIndex,chi) {
							//处理单个小标题下，数据解释
							var littleTitle = '';
							$.each(chi.infoForm, function(InfoIndex,info) {
								littleTitle += '<span>'+info.stage+'</span>';
							})
							var isShowInnerImg = chi.innerImg?'block;':'none;';
							var chiStr = '<div class="article-item"><div class="title">'+chi.name+'</div><p class="content-flex">'+littleTitle+'</p><img style="margin:0.1rem auto;display:'+isShowInnerImg+'" src="../'+chi.innerImg+'" alt="" ></div>';
								article.append(chiStr);
						})
						$("#sectionList").append(str);
						$("#article_Info").append(article)
					}
				})
			}
		}
		(function () {
			window.onload = function () {
				$('#top').load('../header.html');
				getNewsList();
			}
		})();

		function toView(link){
			location.href=link;
		}
	</script>
