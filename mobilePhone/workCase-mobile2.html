	<script type="text/javascript">
		if($('#top-mobile')){
			$('#top-mobile').load('header-mobile.html');
		}
		if($('#footer-mobile-code')){
			$('#footer-mobile-code').load('footer-mobile-code.html');

		}
		if($(window).width() > 992){
			location.href = '../workCase.html?about=planeClass';
		}
		function getImgList(){
			var data = planeImgList;
			//场景图
			var scene = data.scene;
			$.each(scene, function(index,item){
				if((index+1) % 3 == 0 && index <= scene.length-1){
					var isShowImg = scene[index]?'block':'none';
					var imgUrl = scene[index].phoneUrl;
					var isShowImg2 = scene[index-1]?'block':'none';
					var imgUrl2 = scene[index-1].phoneUrl;
					var isShowImg3 = scene[index-2]?'block':'none';
					var imgUrl3 = scene[index-2].phoneUrl;
					if(item.phoneUrl){
						var str = '<div class="f-row"><img style="display:'+isShowImg3+';" src="./'+imgUrl3+'" alt="" /></div><div class="f-row"><div class="bgImgItem"><img style="display:'+isShowImg2+';" src="./'+imgUrl2+'" alt="" /></div><div class="bgImgItem"><img style="display:'+isShowImg+';" src="./'+imgUrl+'" alt="" /></div></div>';
						$("#scene").append(str);
					}
				}
			})

			//试戴图
			var tryOn = data.tryOn;
			$.each(tryOn, function(index,item){
				if((index+1) % 3 == 0 && index <= tryOn.length-1){
					var isShowImg = tryOn[index].phoneUrl?'block':'none';
					var imgUrl = tryOn[index].phoneUrl;
					var isShowImg2 = tryOn[index-1].phoneUrl?'block':'none';
					var imgUrl2 = tryOn[index-1].phoneUrl;
					var isShowImg3 = tryOn[index-2].phoneUrl?'block':'none';
					var imgUrl3 = tryOn[index-2].phoneUrl;
					if(item.phoneUrl){
						var str = '<div class="f-row"><img style="display:'+isShowImg3+';" src="./'+imgUrl3+'" alt="" /></div><div class="f-row"><div class="bgImgItem"><img style="display:'+isShowImg2+';" src="./'+imgUrl2+'" alt="" /></div><div class="bgImgItem"><img style="display:'+isShowImg+';" src="./'+imgUrl+'" alt="" /></div></div>';
						$("#tryOn").append(str);
					}
				}
			})


			//白底图
			var whiteBg = data.whiteBg;
			$.each(whiteBg, function(index,item){
				if((index+1) % 2 == 0 && index <= whiteBg.length-1){
					var isShowImg = whiteBg[index].phoneUrl?'block':'none';
					var imgUrl = whiteBg[index].phoneUrl;
					var isShowImg2 = whiteBg[index-1].phoneUrl?'block':'none';
					var imgUrl2 = whiteBg[index-1].phoneUrl;
					if(item.phoneUrl){
						var str = '<div class="f-row"><div class="bgImgItem"><img style="display:'+isShowImg2+';" src="./'+imgUrl2+'" alt="" /></div><div class="bgImgItem"><img style="display:'+isShowImg+';" src="./'+imgUrl+'" alt="" /></div></div>';
						$("#whiteBg").append(str);
					}
				}

				
			})



			//海报
			var posterList = data.posterListMobile;
			$.each(posterList, function(index,item){
				var str = "";
				if(index != 2 && index != 3){
					str = '<div class="f-row"><img src="./'+item.imgUrl+'" alt="" /></div>';
				}else {
					if((index+1) % 2 == 0){
						var isShowImg = posterList[index].imgUrl?'block':'none';
						var imgUrl = posterList[index].imgUrl;
						var isShowImg2 = posterList[index-1].imgUrl?'block':'none';
						var imgUrl2 = posterList[index-1].imgUrl;
						str = '<div class="f-row"><div class="posterItem"><img style="display:'+isShowImg2+';" src="./'+imgUrl2+'" alt="" /></div><div class="posterItem"><img style="display:'+isShowImg+';" src="./'+imgUrl+'" alt="" /></div></div>';
					}
				}
				$("#posterList").append(str);
			})

			//画册
			var albumList = data.albumList;
			$.each(albumList, function(index,item){
				var str = "";
				if(index > 1){
					if(index != 2 && index != 3){
						str = '<div class="f-row"><img src="./'+item.phoneUrl+'" alt="" /></div>';
					}else {
						if((index+1) % 2 == 0){
							var isShowImg = albumList[index].phoneUrl?'block':'none';
							var phoneUrl = albumList[index].phoneUrl;
							var isShowImg2 = albumList[index-1].phoneUrl?'block':'none';
							var phoneUrl2 = albumList[index-1].phoneUrl;
							str = '<div class="f-row"><div class="albumItem"><img style="display:'+isShowImg2+';" src="./'+phoneUrl2+'" alt="" /></div><div class="albumItem"><img style="display:'+isShowImg+';" src="./'+phoneUrl+'" alt="" /></div></div>';
						}
					}
				}else if(index == 1){
					str = '<div class="f-row about_row"><img src="./'+albumList[index-1].phoneUrl+'" alt="" /><img src="./'+item.phoneUrl+'" alt="" /></div>';
				}
				$("#albumList").append(str);
			})
			// $.each(albumList, function(index,item){
			// 	var str = "";
			// 	if((index+1) == 1){
			// 		str = '<div class="f-row"><img src="./'+item.phoneUrl+'" alt="" /></div>';
			// 	}else if((index+1) % 2 != 0){

			// 		var imgUrl = albumList[index].phoneUrl;
			// 		var isShowImg2 = albumList[index-1].phoneUrl?'block':'none';

			// 	}
			// 	$("#albumList").append(str);
			// })
			
		}

			getImgList();
		})();
